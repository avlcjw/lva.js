<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wtopip - framework demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <link href="bootstrap.3.0.0.min.css" rel="stylesheet">
  <link href="wtoip.bundle.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container" id="container">
  <div class="row">
    <form role="form">
      <div class="form-group">
        <label for="username">
          双向绑定：username -
          <span fuck-bind="username"></span>
        </label>
        <input type="text" class="form-control" id="username" placeholder="请输入username" fuck-model="username">
      </div>
      <div class="form-group">
        <label for="password">
          双向绑定：password -
          <span fuck-bind="password"></span>
        </label>
        <input type="text" class="form-control" id="password" placeholder="请输入password" fuck-model="password">
      </div>
      <!--<div class="form-group">-->
      <!--<label for="inputfile">文件输入</label>-->
      <!--<input type="file" id="inputfile">-->
      <!--<p class="help-block">这里是块级帮助文本的实例。</p>-->
      <!--</div>-->
      <!--<div class="checkbox">-->
      <!--<label>-->
      <!--<input type="checkbox">请打勾-->
      <!--</label>-->
      <!--</div>-->
      <button type="submit" class="btn btn-primary pull-right">提交</button>
    </form>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h4>1.循环指令： fuck-each</h4>
      <ul class="swiper-wrapper">
        <li Fuck-each="items">
          <span Fuck-bind="name"></span>
        </li>
      </ul>
    </div>
    <div class="col-sm-12">
      <h4>2.绑定指令： fuck-bind</h4>
      <p Fuck-bind="atestData3"></p>
    </div>
  </div>
</div>
